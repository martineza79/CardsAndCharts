<div class="container">
	<h1>Albums Sales</h1>

	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default panel-hovered">
				<div class="panel-heading">{{splineTitle}}</div>
				<div class="panel-body">
					<div charts id="c3-spline" config="splineconfig"></div>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="panel panel-default panel-hovered">
				<div class="panel-heading">{{donutTitle}}</div>
				<div class="panel-body">
					<div charts id="c3-donut" config="donutconfig"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default panel-hovered">
				<div class="panel-heading">{{lineTitle}}</div>
				<div class="panel-body">
					<div charts id="c3-line"  config="lineconfig"></div>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="panel panel-default panel-hovered">
				<div class="panel-heading">{{pieTitle}}</div>
				<div class="panel-body">
					<div charts id="c3-pie" config="pieconfig"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default panel-hovered">
				<div class="panel-heading">{{barTitle}}</div>
				<div class="panel-body">
					<div charts id="c3-bar" config="barconfig"></div>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="panel panel-default panel-hovered">
				<div class="panel-heading">{{stackedbarTitle}}</div>
				<div class="panel-body">
					<div charts id="c3-stackedbar" config="stackedbarconfig"></div>
				</div>
			</div>
		</div>
	</div>
</div>
